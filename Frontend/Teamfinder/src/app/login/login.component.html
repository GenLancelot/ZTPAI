<div class="screen">
    <div class="logo-box">
        <div id="logo">Teamfinder</div>
        <div id="logo-subtext">Find people to play games!</div>
    </div>
    <div class="login-box">
        <form>
            <div id="login-form">
                <h1>Login to our app</h1>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput (cdkAutofill)="firstNameAutofilled = $event.isAutofilled">
                    <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput (cdkAutofill)="lastNameAutofilled = $event.isAutofilled" type="password">
                    <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint>
                </mat-form-field>
                <!-- <input name="email" type="text" placeholder="unnamedplayer@gmail.com">
                <input name="password" type="password" placeholder="password"> -->
                <button mat-raised-button>Next</button>
                <!-- <button type="submit">Next</button> -->
            </div>
            <p id="registration">Or sing up <a href="/registration">here!</a></p>
        </form>
    </div>
</div>
